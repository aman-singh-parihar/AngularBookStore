<div class="row">
    <div class="col-md-6">
        <h4><b>Add New Category</b></h4>
    </div>
    <div class="col-md-6">
        <a [routerLink]="['/Category/']"></a>
    </div>
</div>
<form (ngSubmit)="AddCategory(categoryForm)" #categoryForm = "ngForm">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="categoryName">Category Name</label>
        </div>
        <div class="col-md-9">
            <input type="text" class="form-control" id="categoryName" required name="categoryName" #categoryName="ngModel" [(ngModel)]="category.categoryName">
        </div>
        <div [hidden]="categoryName.valid || categoryName.pristine"
            class="alert alert-danger">
            Category Name is required
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label for="displayOrder">Display Order</label>
        </div>
        <div class="col-md-9">
            <input type="text" class="form-control" id="displayOrder" required name="displayOrder" #displayOrder="ngModel" [(ngModel)]="category.displayOrder">
        </div>
        <div [hidden]="displayOrder.valid || displayOrder.pristine"
            class="alert alert-danger">
            Display Order is required
        </div>
    </div>
    <button class="btn btn-success">Submit</button>
</form>
