<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h2>Category</h2>
        </div>
        <div class="col-md-6">
            <button type="button" (click)="AddCategory()" class="btn btn-success"><i
                    class="fas fa-plus-circle"></i>Category</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Display Order</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>
                    {{category.categoryName}}
                </td>
                <td>
                    {{category.displayOrder}}
                </td>
                <td>
                    <button type="button" [routerLink]="['/EditCategory/', category.id]" class="btn btn-secondary"><i
                            class="bi bi-pencil-square"></i>Edit</button>
                    <button type="button" [routerLink]="['/DeleteCategory/', category.id]" class="btn btn-danger"><i class="bi bi-trash"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
